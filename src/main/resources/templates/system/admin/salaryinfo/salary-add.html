<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>增加工资信息</title>
	<link href="/layui/css/layui.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" th:href="@{/h-ui/css/H-ui.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/H-ui.admin.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/skin/default/skin.css}" id="skin" />
	<link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/style.css}" />
	<style type="text/css">
	</style>
</head>
<body>
<div class="layui-layout layui-layout-admin">

	<div th:include="header :: header"></div>

	<div class="layui-body layui-container">
		<section class="Hui-article-box">
<article class="cl pd-20">
	<h3 align="center">添加工资信息</h3>
	<form th:action="@{/salary/add}" method="post" class="form form-horizontal" id="form-admin-add" ><!--enctype='multipart/form-data'-->
		<div class="row cl">
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" autocomplete="off"   placeholder="" id="staffid" name="staffid" th:value="${salary.staffid}" th:field="${salary.staffid}" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>工号:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off"  id="salary_jobnum" name="jobnum" required pattern="^\d{5,9}$" title="请输入5-9位的工号！" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>月份:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off"  id="salary_date" name="date" required pattern="^(0?[1-9]|1[0-2])$" title="请输入正确的月份！" th:value="${salary.date}"
					   th:field="${salary.month}" />
			</div>s
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>基础工资:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off"  id="salary_salary" name="salary" required pattern="^[0-9]+(\.[0-9]{2})?$" title="请输入正确的金额！" th:value="${salary.salary}"
					   th:field="${salary.salary}" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>奖金：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off"  id="salary_bonus" name="bonus" required pattern="^[0-9]+(\.[0-9]{2})?$" title="请输入正确的金额！" th:value="${salary.bonus}"
					   th:field="${salary.bonus}" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>其他：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off"  id="salary_other" name="other" required pattern="^[0-9]+(\.[0-9]{2})?$" title="请输入正确的金额！" th:value="${salary.other}"
					   th:field="${salary.other}" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>税收:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off"  id="salary_revenue" name="revenue" required pattern="^[0-9]+(\.[0-9]{2})?$" title="请输入！" th:value="${salary.revenue}"
					   th:field="${salary.revenue}" />
			</div>
		</div>
		<div class="row cl">
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" autocomplete="off"  name="total" id="total" th:value="${salary.total}"
					   th:field="${salary.total}">
			</div>
		</div>
		<div style="margin-left: 350px;" >
			<input class="btn btn-primary" value="提交"  type="submit"/>
		</div>
	</form>
</article>

		</section>

	</div>

	<div th:include="footer :: footer"></div>

</div>

                <!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/h-ui/js/H-ui.js}"></script>
<script type="text/javascript" th:src="@{/h-ui.admin/js/H-ui.admin.page.js}"></script>
<script src="/layui/layui.js"></script>
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}"></script>
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"></script>
<script type="text/javascript">

	layui.use(['carousel', 'element'], function () {
		let carousel = layui.carousel;
		let element = layui.element;

		//建造实例
		carousel.render({
			elem: '#index'
			, width: '900' //设置容器宽度

			// , full:'true' //是否全屏轮播,默认false

			// ,anim: 'updown' //切换动画方式，可从各个方向滚动
		});
	});
</script>

</body>
</html>
